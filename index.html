<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Start Template" />
    <meta name="author" content="Admin" />
    <title>Checkers</title>

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <ul class="numeric">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
      <div class="desk">
        <div class="row row1">
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
        </div>
        <div class="row row2">
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
        </div>
        <div class="row row3">
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_black"></div>
          </div>
        </div>
        <div class="row row4">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row row5">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row row6">
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
        </div>
        <div class="row row7">
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
        </div>

          <div class="cell">
            <div class="check_white"></div>

          <div class="cell">

          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
          <div class="cell">
            <div class="check_white"></div>
          </div>
          <div class="cell"></div>
        </div>
      </div>
      <ul class="text">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
      </ul>

</html>
